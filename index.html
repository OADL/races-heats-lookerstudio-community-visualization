<!doctype html>
<html>
<head>
  <title>Swim Meet Data Visualization</title>
  <meta charset="utf-8">
  <!-- Tailwind CSS CDN - Community Visualizations can load external CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for Inter font and general body styling */
    body {
        font-family: 'Inter', sans-serif;
        background-color: transparent; /* Background will be handled by Looker Studio */
        color: #374151; /* Dark gray text */
        margin: 0;
        padding: 0;
        overflow-x: auto; /* Allow horizontal scrolling if tables are wide */
    }
    /* Ensure tables and divs scale within the container */
    #vis-container {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 1rem; /* Add some padding around the entire visualization */
    }
    .race-container {
        margin-bottom: 2.5rem; /* mb-10 */
        padding: 1.5rem; /* p-6 */
        background-color: #eff6ff; /* bg-blue-50 */
        border-radius: 0.5rem; /* rounded-lg */
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); /* shadow-md */
        border: 1px solid #bfdbfe; /* border-blue-200 */
    }
    .race-title {
        font-size: 1.5rem; /* text-2xl */
        font-weight: 600; /* font-semibold */
        margin-bottom: 1rem; /* mb-4 */
        color: #1e40af; /* text-blue-800 */
    }
    .heat-container {
        margin-bottom: 1.5rem; /* mb-6 */
        padding: 1rem; /* p-4 */
        background-color: #fff; /* bg-white */
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); /* shadow-sm */
        border: 1px solid #e5e7eb; /* border-gray-200 */
    }
    .heat-title {
        font-size: 1.25rem; /* text-xl */
        font-weight: 500; /* font-medium */
        margin-bottom: 0.75rem; /* mb-3 */
        color: #4b5563; /* text-gray-700 */
    }
    .data-table {
        min-width: 100%;
        background-color: #fff;
        border: 1px solid #d1d5db; /* border-gray-300 */
        border-radius: 0.5rem; /* rounded-lg */
    }
    .data-table th, .data-table td {
        padding: 0.5rem 1rem; /* py-2 px-4 */
        border-bottom: 1px solid #e5e7eb; /* border-b border-gray-200 */
        text-align: left;
        font-size: 0.875rem; /* text-sm */
    }
    .data-table th {
        background-color: #f3f4f6; /* bg-gray-100 */
        font-weight: 600; /* font-semibold */
        color: #4b5563; /* text-gray-600 */
    }
    .data-table tbody tr:nth-child(even) {
        background-color: #f9fafb; /* bg-gray-50 */
    }
    .data-table tbody tr:hover {
        background-color: #f3f4f6; /* hover:bg-gray-100 */
        transition-property: background-color;
        transition-duration: 200ms;
    }
    .data-table td {
        color: #1f2937; /* text-gray-800 */
    }
    .data-table th:first-child { border-top-left-radius: 0.5rem; }
    .data-table th:last-child { border-top-right-radius: 0.5rem; }
    .data-table tbody tr:last-child td:first-child { border-bottom-left-radius: 0.5rem; }
    .data-table tbody tr:last-child td:last-child { border-bottom-right-radius: 0.5rem; }
  </style>
</head>
<body>
  <div id="vis-container"></div>
  <script src="index.js"></script>
</body>
</html>
